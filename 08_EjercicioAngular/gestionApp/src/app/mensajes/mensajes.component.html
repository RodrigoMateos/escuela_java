<div *ngIf="servicioMensaje.mensajes.length">
    <h2>Mensajes: </h2>
    <button (click)="servicioMensaje.clear()">Limpiar</button>
    <div *ngFor="let mensajes of servicioMensaje.mensajes">
        {{mensajes}}
    </div>
</div>

<div *ngIf="servicioMensaje.mensajes.length == 0">
    <p>No hay mensajes</p>
</div>
