<div class="div-marco">
    <!--Solo se crea si hero tiene allgun valor-->
    <h1>Modificar o Eliminar User</h1>
    <div *ngFor="let newUser of userList">
        <app-form-usuario [user]="this.newUser"></app-form-usuario>
        <button (click)="updateUser(this.newUser)">Modificar</button>
        <button (click)="deleteUser(this.newUser)">Eliminar</button>
    </div>
</div>
