                            (this.patas == 4) ?"Cuadrupedo" : "multipata");
                }
                static numAnimales(){
                    return totalAnumales;
                }
            }
            var perro = new Animal(4,"Bobby", "Perro");
            document.write(perro.dimeTipo()+ " y se llama "+perro.nombre);
            perro.color="Blanco";
            document.write("Color: "+perro.color);
            
            var texto=`<br/>Texto
                        en
                        varias lineas ${perro.nombre} esta en el texto`;
            document.write(texto);
