<div class="div-marco" *ngIf="hero">
    <!--Solo se crea si hero tiene allgun valor-->
    <h1>{{hero.name | uppercase}} details</h1>
    <div><span>Id: </span>{{hero.id}}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="hero.name" placeholder="Write the name" />
    </div>
</div>
