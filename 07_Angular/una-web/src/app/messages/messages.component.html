<div *ngIf="messageService.messages.length">
    <h2>Mensajes: </h2>
    <button (click)="messageService.clear()">Limpiar</button>
    <div *ngFor="let message of messageService.messages">
        {{message}}
    </div>
</div>

<div *ngIf="messageService.messages.length == 0">
    <p>No hay mensajes</p>
</div>
